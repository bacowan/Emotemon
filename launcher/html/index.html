<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>Emotémon</title>
        <link rel="stylesheet" type="text/css" href="./styles.css"/>
	</head>

    <body class="text-centered">
        <h1>Emotémon</h1>
        <p>
            Welcome to Emotémon! If this is your first time here, check out the help page to get set up.
        </p>
        <div class="text-centered">
            <button id="help">Help</button>
            <button id="configure">Configure</button>
            <button id="runBot">Run</button>
        </div>

        <div id="error-toast" class="toast error-toast"></div>
        <div id="options-toast" class="toast options-toast"></div>
        
        <script type="module">
            import { help, configure, runBot } from '../javascript/topPages/index.js'
            document.getElementById('help').addEventListener('click', help);
            document.getElementById('configure').addEventListener('click', configure);
            document.getElementById('runBot').addEventListener('click', runBot);
        </script>
	</body>
</html>
