<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>Configuration</title>
        <link rel="stylesheet" type="text/css" href="./styles.css"/>
    </head>
    <body class="settings">
        <h1 class="text-centered">Configuration</h1>
        <h2>Basic</h2>
        <label for="botName">Bot Name</label>
        <input type="text" id="botName" name="botName"/>
        <label for="oauth">OAuth</label>
        <input type="password" id="oauth" name="oauth"/>
        <label for="channel">Channel</label>
        <input type="text" id="channel" name="channel"/>
        <label for="mgba">mGBA Executable Path</label>
        <div class="file-selector">
            <input type="text" id="mgba" name="mgba"/>
            <button id="mgbaLoad">
                <img src="../svg/search.svg"></object>
            </button>
        </div>
        <label>Lua script path:</label>
        <p id="luaScriptPath">...</p>
        <label>Emote cache last updated:</label>
        <p id="emoteCacheLastUpdate">...</p>
        <button id="updateEmoteCache">Update emote cache</button>
        <h2 id="advancedHeader" class="clickable">
            Advanced â–¶
        </h2>
        <div id="advancedDiv" style="display: none;">
            <label for="saveFilePath">Save File Name</label>
            <input type="text" id="saveFilePath" name="saveFilePath"/>
        </div>
        <button id="save">Save</button>

        <script type="module">
            import { updateEmoteCache, onAdvancedClicked, onMgbaLoadClicked, save, onConfigurationPageLoad } from '../javascript/topPages/configuration.js'
            document.getElementById('mgbaLoad').addEventListener('click', onMgbaLoadClicked);
            document.getElementById('updateEmoteCache').addEventListener('click', updateEmoteCache);
            document.getElementById('advancedHeader').addEventListener('click', onAdvancedClicked);
            document.getElementById('save').addEventListener('click', save);
            onConfigurationPageLoad();
        </script>
    </body>
</html>
