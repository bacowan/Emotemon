<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>Configuration</title>
        <link rel="stylesheet" type="text/css" href="./styles.css"/>
    </head>
    <body class="settings">
        <h1 class="text-centered">Configuration</h1>
        <h2>Basic</h2>
        <label for="botName">Bot Name</label>
        <input type="text" id="botName" name="botName"/>
        <label for="oauth">OAuth</label>
        <div class="button-input">
            <input type="password" id="oauth" name="oauth"/>
            <button id="authenticate">
                <img src="../svg/external-link.svg"></object>
            </button>
        </div>
        <label for="channel">Channel</label>
        <input type="text" id="channel" name="channel"/>
        <label>Lua script path:</label>
        <p id="luaScriptPath">...</p>
        <label for="saveFilePath">Save File Name</label>
        <input type="text" id="saveFilePath" name="saveFilePath"/>
        <button id="save">Save</button>

        <script type="module">
            import { authenticate, save, onConfigurationPageLoad } from '../javascript/topPages/configuration.js'
            document.getElementById('authenticate').addEventListener('click', authenticate);
            document.getElementById('save').addEventListener('click', save);
            onConfigurationPageLoad();
        </script>
    </body>
</html>
