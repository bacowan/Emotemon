<!DOCTYPE html>
<html>
    <body>
        <script>
            const { contextBridge, ipcRenderer } = require('electron')
            contextBridge.exposeInMainWorld('electronAPI', {
                setData: (data) => ipcRenderer.send('set-data', data)
            });
            window.electronAPI.setData(document.location.hash);
        </script>
    </body>
</html>
